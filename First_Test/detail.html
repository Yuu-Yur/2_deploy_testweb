<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="detailGrid">
            <img src="image/image1.jpg" alt="Detail Image" class="detail-image" id="detail-image">
            <div class="detail-info">
                <h2 id="detail-title">TITLE</h2>
                <p id="detail-author">AUTHOR</p>
                <p id="detail-tag">TAG</p>
                <p id="detail-release-date">Release Date: <span id="release-date"></span></p>
                <div id="detail-rating">Rating: <span class="stars"></span></div>
            </div>
        </div>

        <!-- 리뷰 작성 폼 -->
        <div class="review-form">
            <h3>WRITE YOUR OPINION</h3>
            <textarea id="review-text" placeholder="하청빈940402" rows="4"></textarea>
            <div class="rating-selection">
                <label for="review-rating" style="color: #ffef5a;">Rating: </label>
                <select id="review-rating">
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3">★★★</option>
                    <option value="4">★★★★</option>
                    <option value="5">★★★★★</option>
                </select>
            </div>
            <button id="submit-review">Submit Review</button>
        </div>

        <!-- 리뷰 목록 -->
        <div id="review-list">
            <h3>OPINION</h3>
            <div id="reviews"></div>
        </div>
    </div>

    <script src="detail.js"></script>
</body>

</html>
