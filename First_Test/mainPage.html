<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="headerContainer">
                <img src="image/logo.jpg" alt="Logo" class="logo"> <!-- 32x32 로고 이미지 -->
                <span class="username">NAME</span>
                <button class="signOut">SIGN OUT</button>
            </div>
        </header>


        <div class="filters">
            <div class="filter">
                <label for="sort">SORT</label>
                <select id="sort" class="filter-input">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                </select>
            </div>
            <div class="filter">
                <label for="year">YEAR</label>
                <select id="year" class="filter-input">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>


        <main class="content">
            <div class="card">
                <div class="card-image"></div>
                <div class="card-info">
                    <p class="card-title">TITLE</p>
                    <p class="card-author">AUTHOR</p>
                    <p class="card-tag">TAG</p>
                    <div class="card-rating">★ ★ ★ ★ ★</div>
                </div>
            </div>

            <div class="card">
                <div class="card-image"></div>
                <div class="card-info">
                    <p class="card-title">TITLE</p>
                    <p class="card-author">AUTHOR</p>
                    <p class="card-tag">TAG</p>
                    <div class="card-rating">★ ★ ★ ★ ★</div>
                </div>
            </div>

            <div class="card">
                <div class="card-image"></div>
                <div class="card-info">
                    <p class="card-title">TITLE</p>
                    <p class="card-author">AUTHOR</p>
                    <p class="card-tag">TAG</p>
                    <div class="card-rating">★ ★ ★ ★ ★</div>
                </div>
            </div>

            <div class="card">
                <div class="card-image"></div>
                <div class="card-info">
                    <p class="card-title">TITLE</p>
                    <p class="card-author">AUTHOR</p>
                    <p class="card-tag">TAG</p>
                    <div class="card-rating">★ ★ ★ ★ ★</div>
                </div>
            </div>
        </main>


        <div class="pagination">
            <span class="prev-page">&lt;</span>
            <div>
                <span>page</span>
                <input type="number" id="page-input" class="page-number" min="1" value="1">
                <button id="go-page">GO</button>
            </div>
            <span class="next-page">&gt;</span>
        </div>
    </div>

    <script src="mainPage.js"></script>
</body>

</html>
