<!DOCTYPE html>
<html lang="en">
<style>
    #grid {
        border: 5px solid pink;
        display: grid; /*no change*/
        grid-template-columns: 150px 1fr; /* this make change fr=others  fr : fr ratio possible*/ 
    }
    div {
        border: 3px solid gray;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>화면 배치 연습, grid 나열해보기</h1>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
</body>

</html>
